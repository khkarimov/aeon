def baseProjectName = 'Echo.SampleContext'
def baseProjectDescription = 'Echo SampleContext'
def base = baseProjectName

group 'SampleContext'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

configurations {
    echo
    compile.extendsFrom(echo)
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    echo fileTree(dir: '../distrib/', include: 'Echo.Core-*.jar')
}

jar {
    version = version
    baseName = base
    archiveName = base + '-' + version + '.jar'

    manifest {
        attributes 'Implementation-Title': baseProjectDescription + ' Service SDK',
                'Implementation-Version': version
    }

    from configurations.echo.collect {
        it.isDirectory() ? it : zipTree(it)
    }
}

task copyToDistrib(type: Copy) {
    println('Copying output to distrib folder')

    def source = 'build/libs/' + base + '-' + version + '.jar'
    def destination = '../distrib'
    def distribFolder =  new File('../distrib', '')

    if(!distribFolder.exists()) {
        println('Creating distrib folder')

        distribFolder.mkdir()
    }
    else {
        println('Distrib exists')
    }

    from source
    into destination
}

copyToDistrib.outputs.upToDateWhen {false}

build.finalizedBy(copyToDistrib)
