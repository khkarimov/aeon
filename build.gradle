apply plugin: 'java'
group 'Next.Echo'
compileTestJava.options.encoding = 'utf-8'

repositories {
    mavenCentral()
}

dependencies {
    compile project('Echo.Selenium')
    compile project('Echo.Core')
    compile project('Echo.SampleContext')
}

//Copies dependencies into Distrib folder along with build artifacts.
task CopyDependencies(type: Copy) {
    group 'copy'
    into 'distrib'
    from configurations.getByName("compile") {
        exclude "Echo.Selenium-*.jar"
    }.files
}

//Copy plugin .zip into Plugins folder
task CopyPluginToDistrib(type: Copy) {
    group 'copy'
    into 'distrib'
    from 'Echo.Selenium/build/libs'
    include '*.zip'
}

//Copy selenium plugin into SampleTeam plugins folder
task CopySeleniumPlugin(type: Copy) {
    group 'copy'
    from 'Echo.Selenium/build/libs'
    into 'Echo.Automation.SampleTeam/plugins'
    include '*.zip'
}

CopySeleniumPlugin.dependsOn(CopyDependencies)
CopyDependencies.dependsOn(CopyPluginToDistrib)

assemble.dependsOn(clean)
assemble.dependsOn(javadoc)
assemble.finalizedBy(CopySeleniumPlugin)

clean {
    delete 'distrib'
}

allprojects {
    apply plugin: 'checkstyle'
    checkstyle {
        configFile = new File(rootDir, "checkstyle.xml")
    }
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.4.3"
    }
}


apply plugin: "com.jfrog.artifactory"
apply plugin: 'maven-publish'
subprojects {
//}

//    publishing {
//        publications {
//            mavenJava(MavenPublication) {
//                from components.java
//            }
//        }
//    }
    artifactory {
        contextUrl = 'http://artifactory.mia.ucloud.int/artifactory/'
        publish {
            repository {
                repoKey = 'ultimate-gradle-local' // The Artifactory repository key to publish to
                username = "${artifactory_username}" // The publisher user name
                password = "${artifactory_password}" // The publisher password
            }
            defaults {
                // Reference to Gradle publications defined in the build script.
                // This is how we tell the Artifactory Plugin which artifacts should be
                // published to Artifactory.
                publications('mavenJava')
                publishArtifacts = true
                // Properties to be attached to the published artifacts.
                properties = ['qa.level': 'basic', 'dev.team': 'core']
                // Publish generated POM files to Artifactory (true by default)
                publishPom = true
            }
        }
        resolve {
            repoKey = 'jcenter'
        }
    }
}

artifactoryPublish.skip = true
