apply plugin: 'java'
group 'Next.Echo'
compileTestJava.options.encoding = 'utf-8'

repositories {
    mavenCentral()
}

dependencies {
    compile project('Echo.Selenium')
    compile project('Echo.Core')
    compile project('Echo.SampleContext')
}

//Copies dependencies into Distrib folder along with build artifacts.
task CopyDependencies(type: Copy) {
    group 'copy'
    into 'distrib'
    from configurations.getByName("compile") {
        exclude "Echo.Selenium-*.jar"
    }.files
}

//Copy plugin .zip into Plugins folder
task CopyPluginToDistrib(type: Copy) {
    group 'copy'
    into 'distrib'
    from 'Echo.Selenium/build/libs'
    include '*.zip'
}

//Copy selenium plugin into SampleTeam plugins folder
task CopySeleniumPlugin(type: Copy) {
    group 'copy'
    from 'Echo.Selenium/build/libs'
    into 'Echo.Automation.SampleTeam/plugins'
    include '*.zip'
}

CopySeleniumPlugin.dependsOn(CopyDependencies)
CopyDependencies.dependsOn(CopyPluginToDistrib)

assemble.dependsOn(clean)
assemble.dependsOn(javadoc)
assemble.finalizedBy(CopySeleniumPlugin)

clean {
    delete 'distrib'
}

allprojects {
    apply plugin: 'checkstyle'
    checkstyle {
        configFile = new File(rootDir, "checkstyle.xml")
    }
}