apply plugin: 'java'
group 'Next.Echo'
compileTestJava.options.encoding = 'utf-8'

dependencies {
    compile project('Echo.Selenium')
    compile project('Echo.Automation.SampleTeam')
}

task CopySeleniumPlugin(type: Copy) {
    group 'build'
    from 'Echo.Selenium/build/libs'
    into 'Echo.Automation.SampleTeam/plugins'
    include '*.zip'
}

build.finalizedBy(CopySeleniumPlugin)