### This file contains the configuration for running
### tests against a local Chrome instance.
### It is used by default or by setting the AEON_CONFIG environment
### variable to "src/test/resources/test.properties".
## Aeon Configuration
aeon.browser=Chrome
aeon.timeout=30
aeon.wait_for_ajax_responses=false
aeon.environment=ultipro-app-dev.apps.mia.ulti.io
aeon.scroll_element_into_view=true
aeon.selenium.chrome.mobile.emulation.device=Nexus 6P
aeon.browser.maximize=false
aeon.implicit_reporting=false
aeon.selenium.logging.type.browser=WARNING
# Demo Mode (If you want to run the test slower; set the value higher.)
# Fun fact: If you set this value greater than 30000ms, it is considered Y-Mode :D
aeon.throttle=250

# Test Configuration
mobile.accessCode=dev:manualqa

