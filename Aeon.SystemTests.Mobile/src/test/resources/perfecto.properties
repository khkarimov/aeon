### This file contains the configuration for running
### tests against the Perfecto cloud.
### It is used by setting the AEON_CONFIG environment
### variable to "src/test/resources/perfecto.properties".
## Aeon Configuration
aeon.browser=IOSHybridApp
aeon.timeout=45
aeon.wait_for_ajax_responses=false
aeon.selenium.grid.url=http://ultimate.perfectomobile.com/nexperience/perfectomobile/wd/hub
aeon.implicit_reporting=false
aeon.scroll_element_into_view=true
# Perfecto Configuration
aeon.selenium.perfecto.token=
aeon.selenium.perfecto.browser_version=mobileOS
# Appium Configuration
#env.aeon.selenium.appium.automation_name=Appium
aeon.selenium.appium.automation_name=XCUITest
env.aeon.selenium.appium.webview.timeout=40000
#aeon.selenium.appium.app=PUBLIC:builds/ultipro_v2/Android/UltiPro-x1.apk
aeon.selenium.appium.app=PUBLIC:builds/ultipro_v2/iOS/UltiPro-x1.ipa
aeon.selenium.perfecto.instrumentation.auto=true
aeon.selenium.appium.device_description=genesis
# Android Configuration
aeon.selenium.android.app_package=com.ultimatesoftware.ultipromobile
# iOS Configuration
aeon.selenium.ios.bundle_id=com.ultimatesoftware.ultipromobile
