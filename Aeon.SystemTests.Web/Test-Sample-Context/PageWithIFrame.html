<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div style="margin: 0px 20% 200px 20%; background-color: white;">
        <script>
                function popUp() {
                    //http://stackoverflow.com/questions/9847580/how-to-detect-safari-chrome-ie-firefox-and-opera-browser
                    var isEdge = !(/*@cc_on!@*/false || !!document.documentMode) && !!window.StyleMedia;
                    if (isEdge) {
                        var x = window.open('index.html', 'Material Design Lite', 'width:500');
                        x.location.href = "https://www.bing.com";
                    } else {
                        window.open('https://www.bing.com', 'Bing', 'width:300');
                    }
                }

            </script>
        <a id="popup-button" href="#" onclick="popUp();">Popup Button</a>
    </div>
    <div>
        <iframe src="https://en.wikipedia.org/wiki/Main_Page" id="ContentFrame" allowfullscreen="true" class="contentFrame" name="contentFrame" style="height: 800px; width: 800px;"></iframe>
    </div>
